<div class="container"> 
  <form>  
    <div class="form-group">  
      <h1 class="text-center text-primary">Angular To-Do App</h1>   
      <div class="input-group-prepend">       
        <input #todo type="text" class="form-control" placeholder="Add Task" name="todo" ngModel>    
        <span class="input-group-text" (click)="addTodo(todo.value)">
          <i class="material-icons">add</i>
        </span>   
      </div>
      <div class="data">
        <ul> 
          <li *ngFor="let todo of todoArray">{{todo}} 
            <i (click)="deleteItem(todo)" class="material-icons">delete</i>
          </li>
        </ul> 
      </div>  
    </div> 
  </form>
</div>
